<style type="text/css">

<script>
$(document).ready(function(){

	  $("#refresh").click(function(){		// function for  refresh button

		  $.get("gettraces.cgi", function (data) {		  						//jQuery get function executes gettraces on Pixie-Net -> new ADC.csv
		  	//	alert("Data:  " + data);	    
			 	var g2 = new Dygraph( 												   // and then recreates the plot in graphdiv2
							    document.getElementById("graphdiv2"),
							    "ADC.csv", // path to CSV file
							    {   // graph options
								  title: ' ',
								  colors:
							            ["Navy", "Maroon",    "DarkMagenta", "Black", 
							             "Blue", "Red",       "BlueViolet",  "Green", 
							             "Teal", "Darkorange","Fuchsia",     "Olive" ,
											 "Aqua", "Gold",      "Gray",        "Lime" ], 
								  ylabel: 'ADC value',
								  xlabel: 'Sample number',          
								  labelsDiv: document.getElementById('legend'),
							     legend: 'always',
								  visibility: [true, true, true, true, true, true, true, true, true, true, true, true, true, true, true, true]
								 }
							  );


		 })  		// end get
	  });		   // end button click refresh

	  $("#apply").click(function(){		// function for  refresh button

		  $.get("progfippi.cgi", function (data) {	//jQuery get function executes progfippi on Pixie-Net -> settings file applied
		  		alert(data);	    
		 })  		// end get
	  });		   // end button click refresh


	  $("#read").click(function(){							// function for  read settings button

		  $.get("cgisettings.cgi", function (data) {	   //jQuery get function executes cgisettings on Pixie-Net -> return data is list of analog settings
		  		//alert("Data:  " + data);
			  
			   var dataarray = data.split(',');			  // "split" data string at commas
				//alert("Data[0]:  " + dataarray[0]);
	
				$("#offset00").val(dataarray[5]);			// assign values to offset controls
				$("#offset01").val(dataarray[9]);
				$("#offset02").val(dataarray[13]);
				$("#offset03").val(dataarray[17]);
				$("#offset04").val(dataarray[21]);
				$("#offset05").val(dataarray[25]);
				$("#offset06").val(dataarray[29]);
				$("#offset07").val(dataarray[33]);

				$("#again00").val(dataarray[6]);			  	// assign values to analog gain controls
				$("#again01").val(dataarray[10]);
				$("#again02").val(dataarray[14]);
				$("#again03").val(dataarray[18]);
				$("#again04").val(dataarray[22]);
				$("#again05").val(dataarray[26]);
				$("#again06").val(dataarray[30]);
				$("#again07").val(dataarray[34]);

				$("#tau00").val(dataarray[7]);				 // assign values to tau controls
				$("#tau01").val(dataarray[11]);
				$("#tau02").val(dataarray[15]);
				$("#tau03").val(dataarray[19]);
				$("#tau04").val(dataarray[23]);
				$("#tau05").val(dataarray[27]);
				$("#tau06").val(dataarray[31]);
				$("#tau07").val(dataarray[35]);
	
			 })  // end get
	  });		  // end button click read  settings




    $(".fieldo").focus(function(){							 // change color of control field while editing
    	$(this).css("background-color", "yellow");
  	 });

	 $(".fieldo").blur(function(){						   
    	$(this).css("background-color", "white");		   // restore color of control field when done editing
	
		 $.get("cgiwritesettings.cgi", 					 //jQuery get function executes cgisettings on Pixie-Net -> return data is list of analog settings
		 		 {VOFFSET:"(name)", 
				 		v0:$("#offset00").val(), 
						v1:$("#offset01").val(),
 					   v2:$("#offset02").val(),
						v3:$("#offset03").val(),
						v4:$("#offset04").val(),
						v5:$("#offset05").val(),
						v6:$("#offset06").val(),
						v7:$("#offset07").val()
				  },
			     function (data) {	   
		  		alert(data);
			 })  // end get
  	 });  // end blur (deselect)





});	// end document ready



</script>

<script type="text/javascript">

 

  var g2 = new Dygraph(
    document.getElementById("graphdiv2"),
    "ADC.csv", // path to CSV file
    {   // graph options
	  title: ' ',
	  colors:
            ["Navy", "Maroon",    "DarkMagenta", "Black", 
             "Blue", "Red",       "BlueViolet",  "Green", 
             "Teal", "Darkorange","Fuchsia",     "Olive" ,
				 "Aqua", "Gold",      "Gray",        "Lime" ], 
	  ylabel: 'ADC value',
	  xlabel: 'Sample number',          
	  labelsDiv: document.getElementById('legend'),
     legend: 'always',
	  visibility: [true, true, true, true, true, true, true, true, true, true, true, true, true, true, true, true]
	 }
  );

    function change(el) {
     	g2.setVisibility(el.id, el.checked);
	  }

      var graphs = [ g2 ];
      function showall(val) {
         for (var idx = 0; idx < graphs.length; idx++) {	  
            graphs[idx].updateOptions({ 	  visibility: [val, val, val, val, val, val, val, val, val, val, val, val, val, val, val, val] });
         }
		};


</script>
